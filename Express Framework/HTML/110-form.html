<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登錄頁面</title>
</head>
<body>
    <h2>用戶登錄</h2>
    <hr />
    <form action="/login" method="post">    <!--會建立完整URL路徑，與當前網頁的URL(http://127.0.0.1:3000)進行拼接-->
        用戶名: <input type="text" name="username"><br />
        密碼: <input type="password" name="password"><br />
        <button>登錄</button>
    </form>
</body>
</html>
