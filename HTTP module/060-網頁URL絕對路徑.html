<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 絕對路徑 -->
    <a href="https://www.google.com">Google</a>
    <a href="//github.com">Github</a> <!-- 會與所在頁面(瀏覽器客戶端)的HTTP協議進行URL的拼接，會先訪問http伺服器會再自動去跳轉到https -->
    <a href="/search">搜索</a>  <!-- 會與所在頁面的HTTP協議, IP, PORT進行URL的拼接, 好處是IP或PORT更換不會受影響 -->
</body>
</html>
